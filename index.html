<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mei's Acorn Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #87CEEB;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            border: 4px solid #4A4A4A;
            background-color: #87CEEB;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        #game-container {
            position: relative;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #4A4A4A;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Acorns: 0</div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
